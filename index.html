<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #f7f7f7;
        }
        .content {
            text-align: center;
        }
        h1 {
            margin: 0;
            color: #333;

        p {

            color: #666;
        }

</head>
<body>
    <div class="content">
        <h1>欢迎来到我的主页</h1>
        <p>这里是我的个人介绍。</p>
    </div>

</html>
